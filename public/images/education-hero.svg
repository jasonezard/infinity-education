  <ellipse cx="450" cy="80" rx="25" ry="12" fill="white" opacity="0.8"/>
  
  <!-- School building -->
  <rect x="200" y="150" width="200" height="120" fill="#E6E6FA"/>
  <polygon points="200,150 300,100 400,150" fill="#8B4513"/>
  
  <!-- School door -->
  <rect x="280" y="220" width="40" height="50" fill="#654321"/>
  <circle cx="315" cy="245" r="2" fill="#FFD700"/>
  
  <!-- Windows -->
  <rect x="220" y="170" width="25" height="25" fill="#87CEEB"/>
  <rect x="355" y="170" width="25" height="25" fill="#87CEEB"/>
  <line x1="232.5" y1="170" x2="232.5" y2="195" stroke="#FFF" stroke-width="2"/>
  <line x1="220" y1="182.5" x2="245" y2="182.5" stroke="#FFF" stroke-width="2"/>
  <line x1="367.5" y1="170" x2="367.5" y2="195" stroke="#FFF" stroke-width="2"/>
  <line x1="355" y1="182.5" x2="380" y2="182.5" stroke="#FFF" stroke-width="2"/>
  
  <!-- Flag pole -->
